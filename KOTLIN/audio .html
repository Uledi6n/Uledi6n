
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Background Sound Example</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This example demonstrates how to add background sound to your HTML document.</p>

    <!-- Audio element with autoplay -->
    <audio id="background-audio" autoplay loop>
        <source src="/storage/emulated/0/VidMate/download/Solo_-_Beat_Instrumental_Rap_Romantico_Triste___Base_de_Rap_Sad_-_Doble_A_nc_Beats(128k).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Controls for audio -->
    <div>
        <button onclick="document.getElementById('background-audio').play()">Play</button>
        <button onclick="document.getElementById('background-audio').pause()">Pause</button>
        <button onclick="document.getElementById('background-audio').muted = !document.getElementById('background-audio').muted">Mute/Unmute</button>
    </div>
</body>
</html>
